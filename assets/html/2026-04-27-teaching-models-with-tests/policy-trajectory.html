<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>RLVR Trajectory Explorer</title>
  <style>
    body { font-family: 'Segoe UI', 'Helvetica Neue', sans-serif; margin: 0; padding: 24px; background: #0f172a; color: #f8fafc; }
    .panel { background: #1e293b; border-radius: 12px; padding: 24px; box-shadow: 0 8px 24px rgba(15,23,42,0.35); }
    h2 { margin-top: 0; font-size: 22px; }
    .steps { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 16px; }
    button { flex: 1 1 110px; background: #334155; color: #f8fafc; border: none; border-radius: 8px; padding: 10px; cursor: pointer; font-size: 15px; }
    button.active { background: #2563eb; }
    button:focus { outline: 2px solid #93c5fd; }
    #summary { min-height: 110px; background: #0f172a; border-radius: 10px; padding: 16px; line-height: 1.4; border: 1px solid #1d4ed8; }
    .metric-row { display: flex; justify-content: space-between; margin-top: 18px; font-size: 14px; color: #cbd5f5; }
    .bar { background: #0f172a; border-radius: 999px; height: 10px; margin-top: 6px; overflow: hidden; border: 1px solid #1d4ed8; }
    .fill { background: linear-gradient(90deg, #38bdf8, #6366f1); height: 100%; }
  </style>
</head>
<body>
  <div class='panel'>
    <h2>Interactive RLVR Trajectory Explorer</h2>
    <p>Select a step to see how rollouts move through sampler, verifier, and policy update.</p>
    <div class='steps'>
      <button data-step='0' class='active'>Sample</button>
      <button data-step='1'>Verify</button>
      <button data-step='2'>Score</button>
      <button data-step='3'>Update</button>
      <button data-step='4'>Replay</button>
    </div>
    <div id='summary'></div>
    <div class='metric-row'>
      <span>Verifier pass rate</span>
      <span id='metric-value'>42%</span>
    </div>
    <div class='bar'>
      <div id='metric-bar' class='fill' style='width:42%'></div>
    </div>
  </div>
  <script>
    const summaries = [
      '1. <strong>Sample</strong>: draw K rollouts from the policy. Higher entropy encourages diverse reasoning paths before verification.',
      '2. <strong>Verify</strong>: run symbolic or learned checkers. Binary rewards encourage exact reasoning traces.',
      '3. <strong>Score</strong>: aggregate pass/fail into normalized advantages (GRPO style) and attach structural penalties if needed.',
      '4. <strong>Update</strong>: push probability mass toward successful prefixes using on-policy gradients with KL controls.',
      '5. <strong>Replay</strong>: cache the rich batch for SPEC-RL or mixed on/off-policy updates and repeat.'
    ];
    const metrics = [0.42, 0.68, 0.54, 0.77, 0.49];
    const buttons = Array.from(document.querySelectorAll('button[data-step]'));
    const summary = document.getElementById('summary');
    const metricValue = document.getElementById('metric-value');
    const metricBar = document.getElementById('metric-bar');

    function render(step) {
      buttons.forEach(btn => btn.classList.toggle('active', Number(btn.dataset.step) === step));
      summary.innerHTML = summaries[step];
      metricValue.textContent = Math.round(metrics[step] * 100) + '%';
      metricBar.style.width = Math.round(metrics[step] * 100) + '%';
    }

    buttons.forEach(btn => btn.addEventListener('click', () => render(Number(btn.dataset.step))));
    render(0);
  </script>
</body>
</html>
